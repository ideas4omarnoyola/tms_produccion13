<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 06</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="texto" src="../img/pagina06/texto.png" data-posX="0" data-posY="0" alt="">
    <!-- <img class="elementos" id="instrucciones" src="../img/pagina06/instrucciones.png" data-posX="0" data-posY="0" alt="">  -->

    <img class="elementos infos" id="info1" src="../img/pagina06/info1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info2" src="../img/pagina06/info2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info3" src="../img/pagina06/info3.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info4" src="../img/pagina06/info4.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info5" src="../img/pagina06/info5.png" data-posX="0" data-posY="0" alt="">
    
    <img class="elementos botones" id="boton1" src="../img/pagina06/boton1.png" data-posX="16" data-posY="233" alt="">
    <img class="elementos botones" id="boton2" src="../img/pagina06/boton1.png" data-posX="220" data-posY="233" alt="">
    <img class="elementos botones" id="boton3" src="../img/pagina06/boton1.png" data-posX="420" data-posY="233" alt="">
    <img class="elementos botones" id="boton4" src="../img/pagina06/boton1.png" data-posX="620" data-posY="233" alt="">
    <img class="elementos botones" id="boton5" src="../img/pagina06/boton1.png" data-posX="820" data-posY="233" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const instrucciones = $('#instrucciones');
        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const boton3 = $('#boton3');
        const boton4 = $('#boton4');
        const boton5 = $('#boton5');
        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');
        const info4 = $('#info4');
        const info5 = $('#info5');

        const botones = $('.botones');

        const informacion = [info1, info2, info3, info4, info5];
        const btns = [boton1, boton2, boton3, boton4, boton5];

        let indexInfo = 0;
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/TMS_OEA_M13_06_1.mp3'),
        ]

        const audioBotones = [
            new Audio('../audios/TMS_OEA_M13_06_2.mp3'),
            new Audio('../audios/TMS_OEA_M13_06_3.mp3'),
            new Audio('../audios/TMS_OEA_M13_06_4.mp3'),
            new Audio('../audios/TMS_OEA_M13_06_5.mp3'),
            new Audio('../audios/TMS_OEA_M13_06_6.mp3'),
        ]

        const audioInfo = [
            new Audio('../audios/TMS_OEA_M13_06_7.mp3'),
            new Audio('../audios/TMS_OEA_M13_06_8.mp3'),
            new Audio('../audios/TMS_OEA_M13_06_9.mp3'),
            new Audio('../audios/TMS_OEA_M13_06_10.mp3'),
            new Audio('../audios/TMS_OEA_M13_06_11.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], botonera, 1);
            animacionEntrada(texto, 'default', 1, 1);
            animacionEntrada(boton1, 'default', 1, 1.5);
        }

        function botonera(){
            parpadear(btns[indexInfo]);
        }

        botones.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audioBotones[indexInfo], locutarInfo, 1);
                    animacionEntrada(informacion[indexInfo], 'default', 1);
                    dejarParpadear($(this));
                }
            });
        });

        function locutarInfo() {  
            aplicacion.reproducirAudio(audioInfo[indexInfo], siguiente, 1);
        }

        function siguiente(){
            indexInfo++;
            if(indexInfo < informacion.length){
                animacionSalida(btns[indexInfo - 1], 'default', 1);
                botonera();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
